<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turipaz - Recuperar Contraseña</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    
    body {
      width: 100vw;
      min-height: 100vh;
      background: linear-gradient(135deg, #081b29 0%, #1a3a52 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .recover-container {
      width: 90%;
      max-width: 450px;
      padding: 40px;
      background-color: rgba(8, 27, 41, 0.9);
      border: 3px solid #ff4d00;
      border-radius: 15px;
      box-shadow: 0 0 50px 0 rgba(175, 98, 20, 0.8);
    }
    
    .recover-title {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
      color: #ff9900;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .recover-description {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .input-group {
      margin-bottom: 25px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #fff;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ff4d00;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #ff9900;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
    }
    
    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      width: 100%;
      border: none;
      outline: none;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 45px;
      cursor: pointer;
      background: linear-gradient(45deg, rgb(242, 27, 7), #ff9900);
      color: #fff;
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 10px;
      text-decoration: none;
      display: block;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 77, 0, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #1a3a52, #2a5a72);
      margin-top: 15px;
    }

    .btn-secondary:hover {
      box-shadow: 0 5px 15px rgba(26, 58, 82, 0.5);
    }
    
    .message {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    .message.success {
      background-color: rgba(76, 175, 80, 0.2);
      border: 2px solid #4caf50;
      color: #4caf50;
    }

    .message.error {
      background-color: rgba(244, 67, 54, 0.2);
      border: 2px solid #f44336;
      color: #f44336;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }

    .login-link a {
      color: #ff9900;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="recover-container">
    <h1 class="recover-title">Recuperar Contraseña</h1>
    
    <p class="recover-description">
      Ingresa tu correo electrónico y te enviaremos una nueva contraseña temporal.
    </p>
    
    {% if messages %}
      {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="input-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="tu@correo.com" required>
      </div>
      
      <button type="submit" class="btn">Enviar Nueva Contraseña</button>
      <a href="{% url 'inicio' %}" class="btn btn-secondary">Volver al Login</a>
    </form>
    
    <div class="login-link">
      ¿Recordaste tu contraseña? <a href="{% url 'inicio' %}">Inicia sesión aquí</a>
    </div>
  </div>
</body>
</html>
